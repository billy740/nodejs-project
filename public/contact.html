<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tyre Shop</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Navigation Styles */
        nav {
            text-align: center;
            margin: 1rem 0;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main h1 {
            margin-bottom: 1rem;
            color: #343a40;
        }

        main p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        main form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        main form input,
        main form textarea,
        main form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        main form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        main form button:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact us</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/about">About Us</a>
    </nav>

    <main>
        <h1>Get in Touch</h1>
        <p>
            Have questions or need help? Fill out the form below, and our team will get back to you as soon as possible.
        </p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Tyre Shop. All rights reserved.</p>
    </footer>
</body>
</html>
